<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar1, .bar2, .bar3 {
            width: 17px;
            height: 2px;
            background-color: #000;
            margin: 2px 0;
            transition: 0.9s;
        }
        .new .bar2 {
            opacity: 0; visibility: hidden;
        }
        .new .bar1 {
            transform: rotate(45deg) translate(4px, 3px);
        }
        .new .bar3 {
            transform: rotate(-45deg) translate(2px, -2px);
        }

    </style>
</head>
<body>
    <div class="menu" onclick="aa(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <script>
        function aa(x){
            x.classList.toggle("new");
        }
    </script>

    
</body>
</html>
